<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 表达式和语句的区别
         * 表达式是一组代码的集合，Js解释器会将其计算出一个结果
         *  x = 7 x的结果为7
         *  3 + 4 的结果为7
         *  num++ 的结果为num+1
         * 语句是JS整句或命令，Js语句是以分号结束（可省略分号）
         *  比如：if语句 for循环语句
         * 
         * 表达式是为了计算出一个值，但语句是用来使某件事发生（做什么事），如下
         *  3 + 4 是为了得出值为7的结果
         *  alert() 则是弹出对话框
         * 其实有运算符的就是表达式，带括号的这种函数方法就是语句
         **/
    </script>
</body>
</html>
