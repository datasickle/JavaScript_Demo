<!DOCTYPE html>

<body>
    <script>
        // 如何生成0-10的随机数？

        // 如何生成5-10的随机数？

        /* 如何生成N-M之间的随机数？
            Math.floor(Math.random() * (M - N + 1) + N)
        */
       // 封装一个随机数函数，可以生成N - M之间的随机数
       function getRandom(min, max)
       {
        return Math.floor(Math.random() * (max - min + 1) + min)
       }
       let num = getRandom(10, 20)
       document.write(num)
    </script>
</body>
</html>
