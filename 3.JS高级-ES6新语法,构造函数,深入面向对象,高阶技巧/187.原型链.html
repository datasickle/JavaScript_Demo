<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 原型链
         * 基于原型对象的继承使得不同构造函数的原型对象关联在一起，并且这种关联的关系是以众链状的结构，
         * 我们将原型对象的链状结构称为原型链。
         * 详见./images/原型链.png
         **/

         console.log(Object.prototype.__proto__)
         // Object已经是最大的了，它的原型对象的对象原型__proto__往上指，指不到别的东西啦，返回null
         // 原型链主要指__proto__
    </script>
    
</body>
</html>
