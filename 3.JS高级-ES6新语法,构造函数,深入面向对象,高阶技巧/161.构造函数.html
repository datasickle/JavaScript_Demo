<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 构造函数：是一种特殊的函数，主要用来初始化对象
         * 使用场景：常规的{...}语法允许创建一个对象，比如我们创建了John对象，继续创建一个White对象还需要重新写一遍，
         * 有些麻烦，此时可以通过构造函数来快速创建多个类似的对象。
         * 构造函数在技术上是常规函数。
         * 不过有两个约定：
         * 1.它们的命名以大写字母开头
         * 2.它们只能由new操作符来执行
         **/
        function Person(name, age, gender){
            this.name = name
            this.age = age
            this.gender = gender
        }

        const John = new Person('John', 117, 'Male')
        const White = new Person('White', 18, 'Female')
        console.log(John);
        console.log(White)

        /**
         * 1.使用new关键字调用函数的行为被称为实例化
         * 2.实例化构造函数时没有参数时可以省略()
         * 3.构造函数内部无需写return，返回值即为新创建的对象
         * 4.构造函数内部return返回的值无效，所以不要写return
         * 5.new Object() new Date()也是实例化构造函数
         **/

    </script>
</body>
</html>
