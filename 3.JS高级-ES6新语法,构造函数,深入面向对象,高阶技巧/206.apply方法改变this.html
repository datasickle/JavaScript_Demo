<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * apply()：使用apply方法调用函数，同时指定被调用函数中this的值
         * 语法：fun.apply(thisArg,[argsArray])
         * thisArg：在fun函数运行时指定的this值
         * argsArray：传递的值，必须包含在数组中
         * 返回值就是函数返回值，因为它就是调用函数
         * 因此apply主要跟数组有关系，比如使用Math.max()求数组最大值
         **/

         function fn(x, y){
            console.log(this.uname);// 此时this指向被改变，不再指向window，而是指向了obj
            console.log(x+y);
         }

         const obj = {
            uname: 'John'
         }

         // 将该函数运行时this指向obj对象
         fn.apply(obj,[1,2])

         /**
          * 使用场景：如求数组最大值/最小值
          **/
         const max = Math.max.apply(Math, [1,2,3])
         console.log(max);

         // 以前
         console.log(Math.max(...[6,9,5]));
    </script>
</body>
</html>
