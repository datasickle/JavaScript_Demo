<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * instanceof运算符
         * instanceof运算符用于检测构造函数的prototype属性是否出现在某个实例对象的原型链上
         * 即某个对象属不属于另一个构造函数
         **/

         function Animal(name){
            this.name = name
         }

         function Person(name, age){
            this.name = name
            this.age = age
         }

         const John = new Person('John', 117)

         console.log(John instanceof Person); // true John 是 构造函数 Person的实例对象
         console.log(John instanceof Object); // true John 同样是 构造函数 Object的实例对象


         console.log(John instanceof Animal); // false John 不是 构造函数 Animal的实例对象
    </script>
</body>
</html>
