<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 内置构造函数-String
         * 在JS中的字符串、数值、布尔具有对象的使用特征，如具有属性和方法
         * 
         * 1.实例属性 length 用来获取字符串的长度（重点）
         * 2.实例方法 split('分隔符') 用来将字符串拆分成数组（重点）
         * 3.实例方法 substring(需要截取的第一个字符的索引[,结束的索引号]) 用于字符串截取（重点）
         * 4.实例方法 startsWith(检测字符串[, 检测位置索引号]) 检测是否以某字符开头（重点）
         * 5.实例方法 includes(搜索的字符串[, 检测位置索引号]) 判断一个字符串是否包含在另一个字符串中，根据情况返回true或false（重点）
         * 6.实例方法 toUpperCase 用于将字母转换成大写
         * 7.实例方法 toLowerCase 用于将字母转换成小写
         * 8.实例方法 indexOf 检测是否包含某字符
         * 9.实例方法 endWith 检测是否以某字符结尾
         * 10.实例方法 replace 用于替换字符串，支持正则匹配
         * 11.实例方法 match 用于查找字符串，支持正则匹配
         **/

         /*
            实例方法 split('分隔符') 用来将字符串拆分成数组（重点）
         */
        const str = 'John,red'
        const arr = str.split(',')
        console.log(arr)

        const str1 = '2023-01-03'
        const arr1 = str1.split('-')
        console.log(arr1)

        /*
            实例方法 substring(需要截取的第一个字符的索引[,结束的索引号]) 用于字符串截取（重点）
            如果省略结束索引号，则截取到末尾
        */

        const str2 = 'John117'
        const str3 = str2.substring('2', '4') // 包含下标2但不包含下标4
        console.log(str3) // 输出hn

        /*
            实例方法 startsWith(检测字符串[, 检测位置索引号]) 检测是否以某字符开头（重点）
        */

        const str4 = 'John117'
        // 检测str4是否以Jo开头
        const flag = str4.startsWith('Jo')
        console.log(flag)// true
        // 检测是否以hn开头且指定hn开始的位置
        const flag1 = str4.startsWith('hn', 2)
        console.log(flag1)

        /*
            实例方法 includes(搜索的字符串[, 检测位置索引号]) 判断一个字符串是否包含在另一个字符串中，根据情况返回true或false（重点）
        */
       const flag2 = str4.includes('o') // 判断str4中是否包含o
       console.log(flag2); // true
       // 从下标2开始算，是否包含o
       const flag3 = str4.includes('o', 2)
       console.log(flag3);// 不包含，因为o是下标1，从下标2开始算的话就超过了o的下标，算不到
    </script> 
</body>
</html>
