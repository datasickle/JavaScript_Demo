<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 利用递归函数实现深拷贝
         **/

         // 我们有如下一个对象
         const obj = {
            uname: 'John',
            age: 117,
         }

         // 将obj 拷贝给 o
         const o = {}
         // 拷贝函数
         function deepCopy(newObj, oldObj){
            // 遍历旧对象
            for(let k in oldObj){
                // k 属性名  值就是oldObj[k]
                newObj[k] = oldObj[k]
            }

         }
         // 函数调用，两个参数
         deepCopy(o, obj)
         console.log(o);
         // 修改新对象也不会影响原来对象
         o.age = 20
         console.log(o);
         console.log(obj);

         /**
          * 以上其实还是浅拷贝的函数
          **/
    </script>
</body>
</html>
