<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 变量多，单元值少的情况
         **/
        const [a,b,c,d] = [1,2,3]
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d); // undefinded

        /**
         * 变量少，单元值多
         **/
         const [e,f] = [1,2,3]
         console.log(e)
         console.log(f)

         /**
          * 利用剩余参数解决变量少 单元值多的情况
          **/
         const [g, h, ...arr] = [1,2,3,4]
         console.log(g)
         console.log(h)
         console.log(arr )

         /**
          * 放置有undefined传递单元值的情况，可以设置成默认值
          **/

          const [i = 1, j = 2, k = 3] = [1,2]
          console.log(i)
          console.log(j)
          console.log(k) // k默认值为3，这样就可以避免undefined
    </script>
</body>
</html>
