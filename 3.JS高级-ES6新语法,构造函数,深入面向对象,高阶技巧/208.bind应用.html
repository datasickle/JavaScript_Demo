<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>发送短信</button>
    <script>
        /**
         * 需求：有一个按钮，点击立马就禁用，2秒钟之后开启
         * 
         **/

         const btn = document.querySelector('button')
         btn.addEventListener('click', function(){
            this.disabled = true
            // 之后开启一个定时器
            // setTimeout(()=>{
            //     this.disabled = false
            // },2000)
            // 除了可以用箭头函数，还可以用bind
            setTimeout(function(){
                // 在这个普通函数中，this要从window改成btn
                this.disabled = false
            }.bind(this),2000)// 此时this指向就变了。
         })
    </script>
</body>
</html>
