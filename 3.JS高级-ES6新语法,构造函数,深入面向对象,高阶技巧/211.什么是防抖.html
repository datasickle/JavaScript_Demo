         * 什么是防抖？
         * 所谓防抖，就是指触发事件后在n秒内函数只能执行一次，如果在n秒内又触发了事件，则会重新计算函数执行时间
         * 例子：
         * 北京买房政策：需要连续5年的社保，如果中间有一年断了社保，则需要从新开始计算
         * 比如，我2020年开始计算，连续交5年，也就是到2024年可以买房了，包含2020年
         * 但是我2024年断社保了，整年没交，则需要从2025年开始算第一年往后推5年...也就是2029年才能买房...
         **/
