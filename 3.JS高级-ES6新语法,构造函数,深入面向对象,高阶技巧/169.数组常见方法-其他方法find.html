    <script>
        /**
         * 数组常见方法-其他方法
         * 实例方法 join 数组元素拼接为字符串，返回字符串（重点）
         * 实例方法 find 查找元素，返回符合测试条件的第一个数组元素值，如果没有就返回undefined（重点）
         * 实例方法 every 检测数组所有元素是否都符合指定条件，如果所有元素都通过检测返回true，否则返回false（重点）
         * 实例方法 some 检测数组中的元素是否满足指定条件，如果数组中有元素满足条件返回true，否则返回false
         * 实例方法 concat 合并两个数组，返回生成新数组
         * 实例方法 sort 对原数组单元值排序
         * 实例方法 splice 删除或替换原数组单元
         * 实例方法 reverse 反转数组
         * 实例方法 findIndex 查找元素的索引值
         **/

         // find
         const arr = ['red', 'blue', 'green']
         const result =  arr.find(item=>item === 'blue')
         console.log(result);

         const arr2 = [
            {
                name: '小米',
                price: 1999
            },
            {
                name: '华为',
                price: 3999
            },
            {
                name: '小米',
                price: 4999
            }
         ]

         const res = arr2.find(item=>{
            let {name, price} = item
            return name === '小米'
         })

         console.log(res);
    </script>
