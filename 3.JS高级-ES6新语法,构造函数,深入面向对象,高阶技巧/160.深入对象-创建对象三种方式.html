<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 深入对象：
         *  创建对象三种方式
         *  1.利用字面量创建
         *  2.利用new Object()创建
         *  3.利用构造函数创建
         **/

        /*
        1.利用对象字面量创建对象
        */
       const obj1 = {uname: 'John'}

       /*
        2.通过new Object来创建对象
       */

       const obj2 = new Object()

       obj2.uname = 'John'

       /*
        直接通过参数来设置属性
       */
      const obj3 = new Object({name: 'John'})

      /*
        3.利用构造函数创建对象
      */

    </script>
</body>
</html>
