<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * throw抛出异常
         * 错误信息可以直接跟在throw后面被抛出
         * 也可以将错误信息以参数形式传递给Error构造函数来被throw抛出，获取更详细的错误信息
         **/

         function fn(x, y){
            if(!x || !y){
                // 如果传过来的参数有一个是空的
                // 则抛出一个异常
                throw new Error('参数为空')
            }
            return x + y
         }

         const result = fn(2)
         console.log(result);
    </script>
</body>
</html>
