<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * bind()：bind方法不会调用函数。但是能改变函数内部this指向
         * 语法：
         * fun.bind(thisArg, arg1, arg2)
         * thisArg：在fun函数运行时指定的this值
         * arg1, arg2：传递的其他参数
         * 返回由指定的this值和初始化参数改造的原函数拷贝（新函数）
         * 因此当我们只是想改变this指向，并且不想调用这个函数的时候，可以使用bind，比如改变定时器内部的this指向
         **/

         function fn(x, y){
            console.log(this);
            console.log(x+y);
         }

         const obj = {
            uname: 'John'
         }

         // 不调用函数
         // 能改变this
         // 返回一个this指向被修改的新函数
         const fun = fn.bind(obj,1,2)
         fun() // 调用该函数后发现输出的this是obj
    </script>
</body>
</html>
