<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 展开运算符和剩余参数的符号比较相似
         * 展开运算符何以将一个数组进行展开
         * 使用场景：求数组最大值（最小值）、合并数组等
         **/

         const arr = [1,3,6,5,8,7,4,2,9]
         console.log(arr)
         console.log(...arr)// 将arr这个数组展开

         // 求上面数组中的最大值
         console.log(Math.max(...arr)) // 9

         // 求最小值
         console.log(Math.min(...arr)) // 1

         const arr2 = ['壹', '贰', '叁']

         // 合并数组
         const mixed = [...arr, ...arr2]
         console.log(mixed)

    </script>
</body>
</html>
