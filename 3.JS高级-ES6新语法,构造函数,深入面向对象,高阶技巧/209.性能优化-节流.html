<body>
    <script>
        /**
         * 节流（throttle）
         * 所谓节流，就是指连续触发事件但是在n秒中只执行一次函数.
         * 如：只有等到上一个人办完业务，整个动作完成了，第二个人才能排队跟上
         **/

         /**
          * 开发使用场景：小米轮播图点击效果、鼠标移动、页面尺寸缩放resize、滚动条滚动就可以加节流
          * 假如一张轮播图完成切换需要300ms，不加节流效果，快速点击，则嗖嗖嗖不停地切换。
          * 加上节流效果，不管在300ms之内点击几次，只能切换一张图片。
          **/
    </script>
</body>
</html>
