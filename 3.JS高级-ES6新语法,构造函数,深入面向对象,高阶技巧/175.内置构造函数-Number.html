<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * Number是内置的构造函数，用于创建数值
         * 常用方法：
         * toFixed()设置保留小数位的长度
         **/
        const price = 12.345
        // 保留两位小数，四舍五入，不够的补0
        console.log(price.toFixed(2));
    </script>
</body>
</html>
