<body>
    <script>
        /**
         * 节流和防抖的区别简述：
         *  节流：
         *  在一段时间内，比如500ms，你做了一个动作，在500ms内无法再次做这个动作，只有当超过了500ms后，该动作才起效
         *  防抖：
         *  在一段时间内，比如500ms，你做了一个动作，就重新开始计算时间，再次从500ms开始，
         *  只有当你动作停下了，500ms过去，才能继续做下个动作
         *  防抖与节流最大的区别就是，防抖会随着动作的执行，重新计算时间。而节流只要时间开始流逝，就不会重新计算。
         **/

         /**
          * 应用场景：
          * 节流：鼠标移动，页面尺寸发生变化，滚动条滚动等开销比较大的情况下
          * 防抖：搜索框输入，设定每次输入完毕n秒后发送请求，如果期间还有输入，则从新计算时间
          * 
          **/
    </script>
