    <script>
        /**
         * 实例成员和静态成员
         * 实例成员：
         *  通过构造函数创建的对象称为实例对象，实例对象中的属性和方法称为实例成员  
         * 静态成员：
         *  构造函数的属性和方法被称为静态成员，即直接给构造函数本身设置属性和方法
         *  一般公共特征的属性或方法都会设置成静态成员
         *  静态成员中的this指向构造函数本身
         **/
    </script>
</body>
