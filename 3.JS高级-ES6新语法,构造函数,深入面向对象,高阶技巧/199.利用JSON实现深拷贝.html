<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 利用JSON深拷贝
         **/

         const obj = {
            uname: 'person',
            age: 17,
            hobby: ['乒乓球', '足球'],
            family: {
                mom: 'Lucy',
                dad: 'John'
            }
         }

         // 将对象转换为JSON字符串，而后再将其转换为对象，赋值给新对象
         const o = JSON.parse(JSON.stringify(obj))
         console.log(o);
         o.hobby[0] = '音乐'
         console.log(o);
         console.log(obj);
         /**
          * 可以发现修改新对象并没有对原对象造成影响，因为我们的JSON字符串是简单数据类型
          * parse过后就变成了对象，已经与原来的对象没有任何关系了
          **/
    </script>
</body>
</html>
