<body>
    <script>
        /**
         * 箭头函数参数：
         * 1.普通函数有arguments动态参数
         * 2.箭头函数没有arguments动态参数，但是有剩余参数...args
         **/

         // 1.利用箭头函数来求和
         const getSum = (...args) => {
            let sum = 0;
            for(let i = 0; i < args.length; i++){
                sum += args[i]
            }
            return sum
         }

        console.log(getSum(2,3,5,6));
    </script>
</body>
