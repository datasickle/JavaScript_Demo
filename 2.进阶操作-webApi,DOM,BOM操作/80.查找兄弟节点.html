<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <button>点击</button>
    <ul>
        <li>第1个</li>
        <li class="test">第2个</li>
        <li>第3个</li>
        <li>第4个</li>
        <li>第5个</li>
    </ul>
    <script>
        /**
         * 兄弟关系查找：
         *  1.下一个兄弟节点：nextElementSibling属性
         *  2.上一个兄弟节点：previousElementSibling属性
         **/

         let btn = document.querySelector('button')
         let second_list = document.querySelector('.test')

         btn.addEventListener('click',function(){
            // second_list.style.color = 'red'
            second_list.previousElementSibling.style.color = 'blue'
            second_list.nextElementSibling.style.color = 'pink'
         })
    </script>
</body>
</html>
