<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /** 因为时间对象返回的数据我们不能直接使用，所以需要转换为实际开发中常用的格式
         * getFullYear() 获得年份 获取四位年份
         * getMonth() 获得月份 取值为0-11
         * getDate() 获取月份中的每一天 不同月份取值也不同
         * getDay() 获取星期 取值为0-6
         * getHours() 获取小时 取值为0-23
         * getMinutes() 获取分钟 0-59
         * getSeconds() 获取秒 取值为0-59
         **/

         let date = new Date()
         console.log(`获取年份：${date.getFullYear()}`)
         console.log(`获取月份：${date.getMonth()+1}`)
         console.log(`获取天数：${date.getDate()}`)
         console.log(`获取星期：${date.getDay()}`)
         console.log(`获取小时：${date.getHours()}`)
         console.log(`获取分钟：${date.getMinutes()}`)
         console.log(`获取秒数：${date.getSeconds()}`)
    </script>
</body>
</html>
