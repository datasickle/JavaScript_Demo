<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
.input_container{

}

.input_container .input_text{

    resize: none;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

.input_submit_container{

}

.comment_ul{

}

.comment_ul li{
    width: inherit;
    list-style-type: none;
    border-bottom: 1px dashed lightgray;
    padding-bottom: 50px;
    padding-top: 20px;
}
</style>
<body>

    <div class="input_container">
        <textarea class="input_text" maxlength="200" placeholder="ÊèêÂçáËá™Â∑±‰∏çÂ¶ÇËØãÊØÅÂà´‰∫∫ÔºåÊù•ÊåáÁÇπÊ±üÂ±±ÂêßüòÜ"></textarea>
        <div class="input_submit_container">
            <div class="input_count">0 / 200</div>
            <button class="input_submit">Êèê‰∫§ËØÑËÆ∫</button>
        </div>
    </div>

    <div class="comment_container">

    </div>
    <script>
        /**
         * ËøΩÂä†ËäÇÁÇπÔºö
         *  ÂæàÂ§öÊÉÖÂÜµ‰∏ãÔºåÊàë‰ª¨ÈúÄË¶ÅÂú®È°µÈù¢‰∏≠Â¢ûÂä†ÂÖÉÁ¥†

         *  ÂàõÂª∫‰∏Ä‰∏™Êñ∞ËäÇÁÇπ

         * ÂàõÂª∫ÂÖÉÁ¥†ËäÇÁÇπÊñπÊ≥ïÔºö
         *  document.createElement('Ê†áÁ≠æÂêç')
         * ËøΩÂä†ËäÇÁÇπÔºö

         *  ÊèíÂÖ•Âà∞Áà∂ÂÖÉÁ¥†ÁöÑÊúÄÂêé‰∏Ä‰∏™Â≠êÂÖÉÁ¥†Ôºö
         *      Áà∂ÂÖÉÁ¥†.appendChild(Ë¶ÅÊèíÂÖ•ÁöÑÂÖÉÁ¥†)
         *  ÊèíÂÖ•Âà∞Áà∂ÂÖÉÁ¥†‰∏≠Êüê‰∏™Â≠êÂÖÉÁ¥†ÁöÑÂâçÈù¢Ôºö
         *      Áà∂ÂÖÉÁ¥†.insertBefore(Ë¶ÅÊèíÂÖ•ÁöÑÂÖÉÁ¥†Ôºå Âú®ÈÇ£‰∏™ÂÖÉÁ¥†ÁöÑÂâçÈù¢)
         **/
        // ÂàõÂª∫‰∏™Êñ∞ÁöÑliÂÖÉÁ¥†ËäÇÁÇπ
        // Â∞ÜÂÖ∂Ê∑ªÂä†Âà∞Áà∂ÂÖÉÁ¥†‰∏≠
        let father_ul = document.querySelector('.comment_ul')
        // ÈúÄÊ±ÇÔºåÁî®Êà∑ËæìÂÖ•ÊñáÂ≠óÔºåÂèØ‰ª•ËÆ°ÁÆóÁî®Êà∑ËæìÂÖ•ÁöÑÂ≠óÊï∞

        let inputText = document.querySelector('.input_text')
        let inputCount = document.querySelector('.input_count')
        let inputSubmit = document.querySelector('.input_submit')
        inputText.addEventListener('input',()=>{
            // ‰∏çÊñ≠ÂæóÂà∞ÊñáÊú¨Âüü‰∏≠ÁöÑÂ≠óÁ¨¶ÈïøÂ∫¶
            let counts = inputText.value.length
            inputCount.innerHTML = `${counts} / 200`
        })

        inputSubmit.addEventListener('click',()=>{
            let new_li = document.createElement('li')
            new_li.innerHTML = inputText.value
            // father_ul.appendChild(new_li)
            father_ul.insertBefore(new_li, father_ul.children[0])
            inputText.value = ''

        })
        
    </script>
