<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>手风琴</title>
  <style>
    ul {
      list-style: none;
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 1200px;
      height: 400px;
      margin: 50px auto;
      border: 1px solid red; 
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
      transition: all 500ms;
    }

    div ul {
      width: 1200px;
    }
  </style>
</head>

<body>
  <div id="box">
    <ul>
      <li>
        <a href="#">
          <img src="./images/sfq/1.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/sfq/2.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/sfq/3.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/sfq/4.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/sfq/5.jpg" alt="">
        </a>
      </li>
    </ul>
  </div>
</body>
<script>
  // 1.li有默认宽度240px

  // 2.当鼠标经过，当前小li宽度为800px 其余的小li变为100px

  // 3.当鼠标离开，所有的小li复原为240px

  // 1.获取元素
  let lis = document.querySelectorAll('li')
  // 2.给所有小li绑定鼠标经过和离开事件
  for(let i = 0; i < lis.length; i++){
    lis[i].addEventListener('mouseenter', function(){
      // 当鼠标一经过，所有的小li都变为100px
        for(let j = 0; j < lis.length; j++){
          lis[j].style.width = '100px'
        }
      // 把自己的宽度设置为800px
      this.style.width = '800px'
    })

    lis[i].addEventListener('mouseleave', function(){
      // 当鼠标离开，所有的小li都变成240px
      for(let i = 0; i < lis.length; i++){
        lis[i].style.width = '240px'
      }
    })
  }
</script>

</html>
