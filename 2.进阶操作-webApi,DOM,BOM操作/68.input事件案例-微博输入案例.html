<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .input_container{
        width: 900px;
        height: 250px;
        background: none;
        margin: auto;
        margin-top: 150px;
    }

    .input_container .input_text{
        width: inherit;
        height: 200px;
        background: none;
        border: 2px solid gray;
        border-radius: 10px;
        font-size: 20px;
        resize: none;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .input_submit_container{
        width: inherit;
        height: 30px;
        background: none;
        display: flex;
        justify-content: flex-end;
    }

    .input_count{
        width: 100px;
        height: 30px;
        background: none;
        text-align: right;
        padding-right: 5px;
        line-height: 30px;
        color: lightgray;
    }

   .input_submit{
        width: 100px;
        height: 30px;
        border: none;
        border-radius: 3px;
        background-color: rgb(135, 148, 235);
        color: white;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        float: right;
    }

    .input_submit:hover{
        background-color: rgb(125, 189, 214);
    }
</style>
<body>
    <div class="input_container">
        <textarea class="input_text" maxlength="200" placeholder="ÊèêÂçáËá™Â∑±‰∏çÂ¶ÇËØãÊØÅÂà´‰∫∫ÔºåÊù•ÊåáÁÇπÊ±üÂ±±ÂêßüòÜ"></textarea>
        <div class="input_submit_container">
            <div class="input_count">0 / 200</div>
            <button class="input_submit">Êèê‰∫§ËØÑËÆ∫</button>
        </div>
        
    </div>
    <script>

        // ÈúÄÊ±ÇÔºåÁî®Êà∑ËæìÂÖ•ÊñáÂ≠óÔºåÂèØ‰ª•ËÆ°ÁÆóÁî®Êà∑ËæìÂÖ•ÁöÑÂ≠óÊï∞

        let inputText = document.querySelector('.input_text')
        let inputCount = document.querySelector('.input_count')
        let inputSubmit = document.querySelector('.input_submit')
        inputText.addEventListener('input',()=>{

            let counts = inputText.value.length

</body>
</html>
