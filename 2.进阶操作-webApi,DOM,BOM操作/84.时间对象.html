<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 时间对象：
         *  用来表示时间的对象，可以得到当前系统时间
         * 学习路径：
         *  实例化
         *  事件对象方法
         *  时间戳
         **/

         /*在代码中发现了new关键字，一般将这个操作称为实例化，与java类似*/
        // 获得当前时间，实例化时间对象
        let date = new Date()
        console.log(date)
        // 获得指定时间，需要自己制定年月日时分秒
        let date1 = new Date('2022-12-21 12:57:00')
        console.log(date1)
    </script>
</body>
</html>
