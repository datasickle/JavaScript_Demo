<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .error{
      color: red;
    }

    .right{
      color: green;
    }
  </style>
</head>
<body>
  <input type="text">
  <span></>
  <script>
    /**
     * 用户名验证案例
     * 需求:用户名要求用户英文字母,数字,下划线或者短横线组成，并且用户名长度为6~16位分析:  
     * 1.首先准备好这种正则表达式模式/^[a-zA-ZO-9-_]{6,16}$/
     * 2.当表单失去焦点就开始验证.
     * 3.如果符合正则规范,则让后面的span标签添加right类.
     * 4.如果不符合正则规范,则让后面的span标签添加wrong类.
     **/
    let input = document.querySelector('input')
    let span = input.nextElementSibling
    input.addEventListener('blur',function(){
      if(/^[a-zA-Z0-9-_]{6,16}$/.test(input.value)){
        span.innerHTML = '用户名正确'
        span.classList.add('right')
      }else{
        span.innerHTML = '用户名格式错误'
        span.classList.add('error')
      }
    })

  </script>
</body>
</html>
