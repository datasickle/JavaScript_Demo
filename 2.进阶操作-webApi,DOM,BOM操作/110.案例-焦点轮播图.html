<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QQ音乐轮播图</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    li {
      list-style: none;
    }

    .main {
      width: 700px;
      margin: auto;
      background: #000;
    }

    .slides {
      height: 320px;
      position: relative;
    }

    .slides ul li {
      /* display: none; */
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      /* 这里实现淡入淡出的关键 */
      transition: all .5s;
    }


    .slides li.active {
      /* display: block; */
      opacity: 1;
    }

    .slides .extra {
      width: 700px;
      height: 53px;
      line-height: 53px;
      position: absolute;
      bottom: 0px;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 10;
    }

    .slides .extra h3 {
      width: 82%;
      margin: 0;
      margin-right: 20px;
      padding-left: 20px;
      color: #98E404;
      font-size: 28px;
      float: left;
      font-weight: 500;
      font-family: "Microsoft Yahei", Tahoma, Geneva;
    }

    .slides .extra a {
      width: 30px;
      height: 29px;
      display: block;
      float: left;
      margin-top: 12px;
      margin-right: 3px;
      background-image: url(./images/assets/icon_focus_switch.png);
    }

    .slides .extra .prev {
      background-position: 0 0;
    }

    .slides .extra .prev:hover {
      background-position: -30px 0;
    }

    .slides .extra .next {
      background-position: -60px 0;
    }

    .slides .extra .next:hover {
      background-position: -90px 0;
    }

    .indicator {
      padding: 10px 0;
    }

    .indicator ul {
      list-style-type: none;
      margin: 0 0 0 4px;
      padding: 0;
      overflow: hidden;
    }

    .indicator ul li {
      position: relative;
      float: left;
      width: 60px;
      margin: 0 4px 0 5px;
      text-align: center;
      cursor: pointer;
      transition: all .5s;
    }

    .indicator li img {
      display: block;
      border: 0;
      text-align: center;
      width: 60px;
    }

    .indicator li .mask {
      width: 60px;
      height: 60px;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .indicator li .border {
      display: none;
      width: 54px;
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 20;
      border: 3px solid #98E404;
    }

    /* li里面的mask 和 border 刚开始都是显示的 */
    /* 我们写一个样式css */
    .indicator .active .mask {
      display: none;
    }

    .indicator .active .border {
      display: block;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="slides">
      <ul>
        <li class="active"><a href="#"><img src="./images/assets/b_01.jpg" alt="第1张图的描述信息"></a></li>
        <li><a href="#"><img src="./images/assets/b_02.jpg" alt="第2张图的描述信息"></a></li>
        <li><a href="#"><img src="./images/assets/b_03.jpg" alt="第3张图的描述信息"></a></li>
        <li><a href="#"><img src="./images/assets/b_04.jpg" alt="第4张图的描述信息"></a></li>
        <li><a href="#"><img src="./images/assets/b_05.jpg" alt="第5张图的描述信息"></a></li>
        <li><a href="#"><img src="./images/assets/b_06.jpg" alt="第6张图的描述信息"></a></li>
        <li><a href="#"><img src="./images/assets/b_07.jpg" alt="第7张图的描述信息"></a></li>
        <li><a href="#"><img src="./images/assets/b_08.jpg" alt="第8张图的描述信息"></a></li>
        <li><a href="#"><img src="./images/assets/b_09.jpg" alt="第9张图的描述信息"></a></li>
        <li><a href="#"><img src="./images/assets/b_10.jpg" alt="第9张图的描述信息"></a></li>
      </ul>

      <div class="extra">
        <h3>第1张图的描述信息</h3>
        <a class="prev" href="javascript:;"></a>
        <a class="next" href="javascript:;"></a>
      </div>
    </div>
    <div class="indicator">
      <ul>
        <li class="active">
          <img src="./images/assets/s_01.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="./images/assets/s_02.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="./images/assets/s_03.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="./images/assets/s_04.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="./images/assets/s_05.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="./images/assets/s_06.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="./images/assets/s_07.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="./images/assets/s_08.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="./images/assets/s_09.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="./images/assets/s_10.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
      </ul>
    </div>
  </div>
  <script>
    /**
     * 轮播图案例
     * 分析：
     * 需求1：小图标添加鼠标经过事件
     *  鼠标经过小图片时，当前小图片高亮，其余图片变淡，添加类
     * 需求2：大图片跟随变化
     *  对应的大图片跟着显示，如果想要过渡效果，可以使用opacity效果，可利用css淡入淡出的效果，添加类
     * 需求3：右侧按钮播放效果
     *  点击右侧按钮，可以自动播放下一张图片
     *  需要一个变化量index不断自增
     *  然后播放下一张图片
     *  如果到了最后一张图片，必须要还原为第一张图片
     *  妙招：索引号 = 索引号 % 数组长度（放到播放前面）
     * 需求4：解决一个BUG
     *  点击右侧按钮可以实现播放下一张，但是鼠标经过前面的，播放就会乱序
     *  解决方案：让变化量（索引号）重新赋值为当前鼠标经过的索引号
     * 需求5：左侧按钮播放效果
     *  点击左侧按钮，可以自动拨放上一张图片
     *  需要一个变化量index不断自减
     *  然后播放上一张图片
     *  如果到了第一张，必须要从最后一张播放
     *  妙招：索引号 = （数组长度 + 索引号）% 数组长度
     * 需求6：
     *  因为左侧按钮和右侧按钮里面有大量相同操作，可以抽取封装成一个函数common
     * 需求7：开启定时器
     *  其实定时器是自动拨放，相当于点击了右侧按钮，所以只要不断让定时器调用rght.click()方法即可
     * 需求8：
     *  鼠标经过停止定时器（清除定时器）
     *  鼠标离开开启定时器（开启定时器） 
     **/

     /*
      模块1：小图标添加鼠标经过事件
        鼠标经过小图片时，当前小图片高亮，其余图片变淡，添加类
     */
    // 获取所有小图标
    let lis = document.querySelectorAll('.indicator li')

    // 获取所有大图片小li
    let piclis = document.querySelectorAll('.slides ul li')

    // 获取轮播图信息
    let text = document.querySelector('.extra h3')
    
    // 获取右侧按钮
    let next = document.querySelector('.next')

    // 获取左侧按钮
    let prev = document.querySelector('.prev')

    // 获取大盒子
    let main = document.querySelector('.main')

    // 全局变量 为了给右侧和左侧按钮使用
    let index = 0 
    for(let i = 0; i < lis.length; i++){
      lis[i].addEventListener('mouseenter', function(){
        // 清除拥有active类的，就得找到拥有active类的
        document.querySelector('.indicator .active').classList.remove('active')
        // 再给自身加上active
        this.classList.add('active')
        /* 需求2：大图片跟随变化
            对应的大图片跟着显示，如果想要过渡效果，可以使用opacity效果，可利用css淡入淡出的效果，添加类
            与上面一致，先移除其他li上面的active，再将active加给自己
        */
       document.querySelector('.slides .active').classList.remove('active')
       piclis[i].classList.add('active')

       // 详细信息也要随着轮播图的变化而变化
       text.innerHTML = `第${i + 1}张图的描述信息`

       // 鼠标经过了那个小li，他的索引号就是i
       // 右侧按钮是通过index来控制的，那么只要让index等于当前li的i就像
       //  需求4：解决一个BUG
       //  点击右侧按钮可以实现播放下一张，但是鼠标经过前面的，播放就会乱序
       //  解决方案：让变化量（索引号）重新赋值为当前鼠标经过的索引号
       index = i
      })
    }

     /* 
     * 需求3：右侧按钮播放效果
     *  点击右侧按钮，可以自动播放下一张图片
     *  需要一个变化量index不断自增
     *  然后播放下一张图片
     *  如果到了最后一张图片，必须要还原为第一张图片
     *  妙招：索引号 = 索引号 % 数组长度（放到播放前面）
     */
    
    // 先根据Array.from将DOM返回的伪数组转换为真正的数组
    next.addEventListener('click', function(){
        index++
        // if(index === lis.length){
        //   index = 0
        // }
        index = index % lis.length
        // 调用common函数
        common()
    })

    // 需求5：左侧按钮播放效果
    //   点击左侧按钮，可以自动拨放上一张图片
    //   需要一个变化量index不断自减
    //   然后播放上一张图片
    //   如果到了第一张，必须要从最后一张播放
    //   妙招：索引号 = （数组长度 + 索引号）% 数组长度

    prev.addEventListener('click', function(){
        index--
        // if(index < 0){
        //   index = 9
        // }
        index = (lis.length + index) % lis.length
        // 调用common函数
        common()
    })

    // 需求6：
    //  因为左侧按钮和右侧按钮里面有大量相同操作，可以抽取封装成一个函数common
    function common(){
      // 小图片也跟着index的变化而变化
      document.querySelector('.indicator .active').classList.remove('active')
        lis[index].classList.add('active')
        // 大图片也跟着index的变化而变化
        document.querySelector('.slides .active').classList.remove('active')
        piclis[index].classList.add('active')
        // 详细信息也要随着轮播图的变化而变化
        text.innerHTML = `第${index + 1}张图的描述信息`
    }

      // 需求7：开启定时器
      // 其实定时器是自动拨放，相当于点击了右侧按钮，所以只要不断让定时器调用rght.click()方法即可
      let timer = setInterval(function(){
        next.click()
      },3000)

      //  需求8：
      //  鼠标经过停止定时器（清除定时器）
      //  鼠标离开开启定时器（开启定时器） 
      main.addEventListener('mouseenter', function(){
        clearInterval(timer)
      })

      main.addEventListener('mouseleave', function(){
        timer = setInterval(function(){
        next.click()
      },3000)
      })
  </script>
</body>

</html>
