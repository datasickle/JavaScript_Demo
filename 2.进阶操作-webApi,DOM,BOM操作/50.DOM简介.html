<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>click me</button>
    <script>
        /**
         * 作用和分类
         *      作用就是使用JS去操作HTML和浏览器
         *      分类有两个：DOM（文档对象模型）、BOM（浏览器对象模型）
         * 什么是DOM
         *      即Document Object Model-文档对象模型，是用来呈现以及与任意HTML或XML文档交互的API
         *      DOM是浏览器提供的一套专门用来操作网页内容的功能
         *      为了开发网页内容特效和实现用户交互
         * DOM树
         *      即标签与标签之间的关系
         *      将HTML文档以树状结构直观的表现出来，我们称之为文档树或DOM树
         *      描述网页内容关系的名词
         *      作用：文档树直观地体现了标签与标签之间地关系 
         * DOM对象
         *      即浏览器根据HTML标签生成的JS对象
         *      所有的标签属性都可以在这个对象上面找到
         *      修改这个对象的属性会自动映射到标签身上
         * DOM核心思想
         *      将网页内容当作对象来处理
         * document对象
         *      是DOM里提供的一个对象
         *      它提供的属性和方法都是用来访问和操作网页内容的
         *      网页所有内容都在document里面
         **/

         // 所获取到的DOM对象包含所有的属性和方法，开发者可以随意修改
         let btn = document.querySelector('button')
         btn.innerHTML = 'test'
         console.dir(btn)
    </script>
</body>
</html>
