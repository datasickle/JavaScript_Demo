<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        background-color: yellow;
    }
</style>
<body>
    <div>
        我是一个div
    </div>
    <script>

        /**
         * document.write() 方法
         * DOM对象.innerText 属性
         * DOM对象.innerHTML 属性
         **/

         /* 1.document.write() 
            只能将文本内容追加到 body标签 前面的位置，文本中包含的标签将被解析
         */

         document.write('HelloWorld </br>')

         /* 2.元素的innerText属性
            将文本内容添加/更新到任意标签位置，文本中包含的标签不会被解析
         */
        let div =  document.querySelector('div')
        // 修改标签元素属性
        div.innerText = '你好世界</br>'

        /* 3.元素的innerHTML属性
            将文本内容添加/更新到任意位置标签，文本中包含的标签将被解析
        */
        div.innerHTML = '<h2>HelloWorld</h2>'
    </script>
</body>
</html>
