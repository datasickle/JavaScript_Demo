<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * BOM（浏览器对象模型）
         * 定时器-延时函数
         * JS执行机制
         * location对象
         * navigator对象
         * history对象
         **/

         /*
            BOM（浏览器对象模型）
                        window
                           ↓
         navigator location document history screen
         
         window是浏览器内置中的全局对象，我们所学习的所有Web APIs的知识内容都是基于window对象实现的
         window对象下包含了navigator、location、document、history、screen 5个属性，即所谓的BOM（浏览器对象模型）
         document是实现DOM的基础，它其实是依附于window对象的属性
         注：依附于window对象的所有属性和方法，使用时可胜率额window
         */

         console.log(window.navigator.appCodeName)
         console.log(window.navigator.appName)
         console.log(window.navigator.appVersion)
         
         
    </script>
</body>
</html>
