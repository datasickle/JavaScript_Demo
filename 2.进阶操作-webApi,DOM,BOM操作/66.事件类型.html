         * 鼠标事件：
         *  click：鼠标点击
         *  mouseenter：鼠标进入
         *  mouseleave：鼠标离开
         * 焦点事件：
         *  focus：获得焦点
         *  blur：失去焦点
         * 键盘事件：
         *  keydown：键盘按下触发
         *  keyup：键盘抬起触发
         * 表单输入触发：
         *  input：用户输入事件
