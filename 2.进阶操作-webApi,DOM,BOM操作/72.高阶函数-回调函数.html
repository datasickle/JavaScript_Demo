<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 高阶函数可以被简单理解为函数的高级应用，js中函数可以被当成值来对待，基于这个特性实现函数的高级应用。
         * 值就是js中的数据，如数值、字符串、布尔值、对象等
         * 学习路径：
         * 函数表达式
         * 回调函数
         **/

         // 函数表达式
         let fun = function(){}
         //btn.onclick = function(){}
         // 高阶函数 函数的高级用法 把函数当值来看

         // 回调函数：若将函数A错位参数传递给函数B时，则称函数A为回调函数
         // 简单理解：当一个函数当作参数来传递给另外一个函数时，这个函数就是回调函数

         function fn(){
            alert('我是回调函数')
         }

         // 将函数fn作为参数传给定时器，那么函数fn就是一个回调函数
         setInterval(fn,1000)
         // 回调，即回头调用的参数
    </script>
</body>
</html>
