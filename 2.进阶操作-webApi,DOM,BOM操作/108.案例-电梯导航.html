<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        .aside {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .item {
            height: 40px;
            line-height: 40px;
            text-align: center;
            padding: 0 10px;
            cursor: pointer;
            transition: all .5s;
        }

        .active {
            background-color: red;
            color: #fff;
        }

        .content {
            width: 660px;
            margin: 400px auto;
            background-color: yellow;
        }

        .neirong {
            height: 300px;
            margin-bottom: 20px;
            color: #fff;
        }

        .content1 {
            background-color: red;
        }

        .content2 {
            background-color: blue;
        }

        .content3 {
            background-color: orange;
        }

        .content4 {
            background-color: yellowgreen;
        }

        .backToUp {
            border: none;
            width: 50px;
            height: 50px;
            font-size: 20px;
            background-color: skyblue;
            position: fixed;
            right: 50px;
            bottom: 80px;
            display: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="aside">
        <div class="item active">男装/女装</div>
        <div class="item">儿童服装/游乐园</div>
        <div class="item">电子产品</div>
        <div class="item">电影/美食</div>
    </div>

    <div class="content">
        <div class="neirong content1">男装/女装</div>
        <div class="neirong content2">儿童服装/游乐园</div>
        <div class="neirong content3">电子产品</div>
        <div class="neirong content4">电影/美食</div>
    </div>
    <button class="backToUp">👆</button>

    <script>
        // 获取所有item
        let items = document.querySelectorAll('.item')
        // 获取所有neirong
        let neirongs = document.querySelectorAll('.neirong')
        // 获取返回顶部按钮
        let btn = document.querySelector('.backToUp')
        for(let i = 0; i < items.length; i++){
            items[i].addEventListener('click', function(){
                document.querySelector('.aside .active').classList.remove('active')
                this.classList.add('active')
                // 然后得到对应的neirong的offsetTop
                document.documentElement.scrollTop =  neirongs[i].offsetTop
            })
        }

        window.addEventListener('scroll', function(){
            if(document.documentElement.scrollTop >= neirongs[0].offsetTop){
                btn.style.display = 'block'
            }else{
                btn.style.display = 'none'
            }
        })

        btn.addEventListener('click', function(){
            document.documentElement.scrollTop = 0
            document.querySelector('.aside .active').classList.remove('active')
            items[0].classList.add('active')
        })

    </script>
</body>

</html>
