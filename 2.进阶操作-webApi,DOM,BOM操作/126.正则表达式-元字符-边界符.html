<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 元字符：
         *  普通字符：
         *  大多数字符仅能够描述它们自身，这些字符称做普通字符，例如所有的字母和数字。
         *  也就是说普通字符只能够匹配字符串中与它们相同的字符。
         * 元字符（特殊字符）
         *  是一些具有特殊含义的字符，可以极大提高灵活性和强大的匹配功能。
         *  比如：规定用户只能输入26个英文字母，普通字符的话:abcdefg....十分麻烦
         *  但是元字符写法：[a-z]，十分简便，高下立判了属于是 
         **/

         /**
          * 元字符分类：
          *  1.边界符：表示位置，开头和结尾，必须用什么开头，用什么结尾。
          *  2.量次：表示重复次数 
          *  3.字符类：比如\d 表示0-9
          **/

          /*
            边界符：正则中用来提示字符所处的位置，有两个
            ^：表示匹配行首的文本（以谁开始）
            $：表示匹配行尾的文本（以谁结束）
          */
         console.log(/^哈/.test('你好哈')) // 由于没有以哈开头，于是报错
         console.log(/哈$/.test('你好哈')) // 以哈结尾，为true
         console.log(/^哈$/.test('你好哈')) // 由于虽然以哈结尾，但没有以哈开头，于是为false。
         console.log(/^哈$/.test('哈哈')) // fasle
         // 同时有开头和结尾表示精确匹配，所以/^哈$/只能匹配到哈这一个字
         console.log(/^哈$/.test('哈')) // true

    </script>
</body>
</html>
