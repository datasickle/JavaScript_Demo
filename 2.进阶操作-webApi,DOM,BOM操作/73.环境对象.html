<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        // 环境对象指的是函数内部特殊的变量this，它代表着当前函数运行时所处的环境

        // 环境对象this 他就是个对象
        function fun()
        {
            console.log(this)
        }

        fun()// this输出的是window，其实全写是window.fun()，只是平时省略了

        let btn = document.querySelector('button')
        btn.addEventListener('click', function(){
            console.log(this) // 此时的this指的就是当前的环境对象button，即btn这个dom对象
            console.log(typeof this) // 输出的this类型是object对象 this就是环境对象
        })
        /**
         * 函数的调用方式不同，this指代的对象也不同
         * 【谁调用，this就是谁】是判断this指向的粗略规则
         **/

         // 上面的fun()由于是window.fun()，所以this是window
         // 而btn的this输出的是button，是因为btn绑定了该函数，也在点击后调用了该函数，所以this的指向是btn
    </script>
</body>
</html>
