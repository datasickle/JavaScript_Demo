<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 递归函数：
         * 自己调用自己就是递归
         **/

         let num = 0
         function fn(){
            num++
            console.log('死递归')
            if(num >=100){
                return
            }
            fn() // 打印了100次死递归
         }

         fn()
    </script>
</body>
</html>
