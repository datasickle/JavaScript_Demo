<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.用户输入数字
        let num = parseInt(prompt('请输入一个数字')) 
        // 2.判断条件是 小于10 如果小于10就给数字前面补0 否则不补
        let result = num < 10 ? '0' + num : num
        document.write(`您输入的数字是${result}`)
    </script>
</body>
</html>
