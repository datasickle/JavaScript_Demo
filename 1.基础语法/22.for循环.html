<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * for循环
         * 将声明起始值、循环条件和变化值写到了一起，让人一目了然
         * for (起始变量; 循环条件; 变化值++) {
            循环体
            
         }
         **/
        for (let i = 1; i <= 10; i++){
            document.write(`这是第${i}个</br>`)
           
        }  

        // 遍历数组
        let arr = ['sakura', 'minato', 'kiruto', 'naruto', 'haruto']
        for(let i = 0; i < arr.length; i++)
        {
            if(i === 2)
            {
                continue
            }
            document.write(`下标为：${i}的数据是：${arr[i]}</br>`)
           
        }
    </script>
</body>
</html>
