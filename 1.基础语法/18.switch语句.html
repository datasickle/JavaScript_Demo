<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * switch语句
         * 相当于if多分支语句，多选一
         * 语法：
         * switch (数据) {
            case value:
                
                break;
         
            default:
                break;
         }
         * 找到跟小括号里数据全等的case值，并执行里面对应的代码
         * 若没有全等===的则执行default里的代码
         * 
         * switch case语句常用于等值判断，不适合用于区间判断
         * 要搭配break关键字使用，没有break会造成case穿透
         **/ 
        let num = parseInt(prompt('请输入一个数字'))
         switch (num) {
            case 1:
                document.write(`您输入的数字是${num}`)
                break;
            case 2:
                document.write(`您输入的数字是${num}`)
                break;
            case 3:
                document.write(`您输入的数字是${num}`)
                break;
            case 4:
                document.write(`您输入的数字是${num}`)
                break;
            default:
                document.write(`其他数字，您输入的数字是${num}`)
                break;
         }
    </script>
</body>
</html>
