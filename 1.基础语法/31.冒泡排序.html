<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        /**
         * 冒泡排序：
         *  冒泡排序是一种简单的排序算法。   
         *  它重复地走访过要排序的数列，一次比较两个元素，如果他们的顺序错误就把他们交换过来。
         *  走访数列的工作是重复地进行直到没有再需要交换，也就是说该数列已经排序完成。
         *  这个算法的名字由来是因为越小的元素会经由交换慢慢“浮”到数列的顶端。
         *  比如数组[2,3,1,4,5]经过排序成为了[1,2,3,4,5]或者[5,4,3,2,1]
         **/
        let arr = [5, 4, 3, 2, 1]
        // 1.外层循环控制 一共需要的趟数 比如数组中有5个数据，那我们一共要走4趟，趟数就是数组的长度减1 即arr.length - 1
        for(let i = 0; i < arr.length - 1; i++)
        {
            // 2.每一趟的交换次数 我们用里层循环控制，第1趟交换4次，第2趟交换3次，第3趟交换2次，第4趟交换1次，循环条件就是数组长度减去次数
            // 但我们次数是从0开始的，即从第0趟开始等，所以最终是arr.length - i - 1
            for(let j = 0; j < arr.length - i - 1; j++)
            {
                // 3.交换2个变量的位置
                // 比较前一个和后一个，如果前一个大于后一个，就交换变量
                if(arr[j] > arr[j+1])
                {
                    // 大于的话，需要个中转变量来交换
                    let temp = arr[j]
                    arr[j] = arr[j+1]
                    arr[j+1] = temp
                }
            }
        }
        document.write(arr)
        

        /*
            总结：
            外层循环控制趟数，循环的趟数应该是数组中的元素数-1
            内层循环控制每一趟要交换的次数，第1趟，5个元素，应该交换4次，所以交换的次数应该是元素的个数减去当前的趟数，即5-1等于4，
            第2趟，同样5个元素，交换的次数也是元素个数减去当前趟数，即5-2
            而外层控制趟数，那么就是元素的个数arr.length减去当前的趟数i
            但由于我们从0开始，所以次数应该是arr.lenth - i - 1。
            比如当前时第2趟，但由于下标从0开始，所以第二趟的时候，趟数实际是1，那么arr.length-1就是4了，这不应该是第2趟循环的次数，
            第2趟应该循环3次，所以就要多减1，即arr.length - i - 1
        */
        
    </script>
</body>
