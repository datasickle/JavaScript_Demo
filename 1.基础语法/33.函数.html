<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 函数：封装一段需要特地执行的代码
         * 语法：
         * function 函数名(){
         *  函数体
         * }
         * 命名规范：
         *  小驼峰
         *  前缀为动词
         * 
         * 调用函数的语法：
         *  函数名();
         * 
         * 函数只有在被调用的时候才会执行，一次声明多次调用。
         * 
         **/

         // 声明函数
         function sayHi()
         {
            alert('Hi~')
         }

         // 调用函数
         sayHi()
    </script>
</body>
</html>l
