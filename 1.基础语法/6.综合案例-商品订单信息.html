<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单付款确认页面</title>
</head>
<style>
    html{
        background: linear-gradient(120deg, #cd9cf2 0%,#f6f3ff 100%);
        background-size: cover;
        background-repeat: space;
        width: 100%;
        height: 100%;
    }
    .order_div{
        background-color: none;
        width: 900px;
        height: 50%;
        margin: auto;
        margin-top: 10%;
        text-align: center;
    }
    
    table{
        width: 100%;
        
    }

    tr{
        font-weight: bold;
        height: 50px;
        background: none;
        width: 900px;
        background: linear-gradient(120deg, #fff1eb 0%,#ace0f9 100%);
        display: block;
        margin: 15px 0;
        box-shadow: 2px 2px 2px 2px gray;
        border-radius: 100px 2px 100px 2px;
        
    }

    td{
        
        background: none;
        text-align: center;
        height: 50px;
        width: 180px;
       
    }
</style>
<body>
<script>
    let orderInfo
    let goodsPrice = 5999
    let goodsAmount = prompt('请输入商品数量')
    let address = prompt('请输入收货地址')
    orderInfo = [goodsPrice,goodsAmount,address]
    document.write('<div class="order_div">')
    document.write('<h1>订单付款确认页面</h1>')
    document.write('<table>')
    document.write('<tr>')
    document.write('<td>商品名称</td>')
    document.write('<td>商品价格</td>')
    document.write('<td>商品数量</td>')
    document.write('<td>总价</td>')
    document.write('<td>收货地址</td>')
    document.write('</tr>')
    document.write('<tr>')
    document.write('<td>小米10s</td>')
    document.write(`<td>${orderInfo[0]}</td>`)
    document.write(`<td>${orderInfo[1]}</td>`)
    document.write(`<td>${orderInfo[1] * orderInfo[0]}</td>`)
    document.write(`<td>${orderInfo[2]}</td>`)
    document.write('</tr>')
    document.write('</table>')
    document.write('</div>')

    // 一个document.write里能输出多个html标签，上面是我傻了，不要学习我哦
</script>
</body>
</html>
