<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 需求:用户可以选择存钱、取钱、查看余额和退出功能分析:
        // ①:循环的时候，需要反复提示输入框，所以提示框写到循环里面
        // ②:退出的条件是用户输入了4，如果是4，则结束循环，不在弹窗
        // ③:提前准备一个金额预先存储一个数额
        // ④:取钱则是减法操作，存钱则是加法操作，查看余额则是直接显示金额
        // ⑤:输入不同的值，可以使用switch来执行不同的操作
        let money = 50000000
        while(true)
        {
           let num = parseInt(prompt(`请输入数字来选择业务：1：取钱 2：存钱 3：查询余额 4：退出`)) 
           switch (num) {
            case 1:
                let withdraw = parseInt(prompt('请输入要取出的金额'))
                withdraw > money ? alert('余额不足') : money -= withdraw
                break;
            case 2:
                let desopit = parseInt(prompt('请输入要存入的金额'))
                desopit <= 0 ? alert('存入的钱必须大于0') : money += desopit
                break;
            case 3:
                alert(`您的当前余额为：${money}`)
                break
           }
           if(num === 4)
           {
            break
           }
           
        }

    </script>
</body>
</html>
