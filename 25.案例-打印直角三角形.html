<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 打印一个如下的三角形
         * 
         * ★
         * ★★
         * ★★★
         * ★★★★
         * ★★★★★
         * 
         * 分析：行5，列随着行的增加而增加
         **/ 

         for(let r = 1; r <= 5; r++)
         {
            // 列随着行的变化而变化，所以当前列的个数应该小于等于当前行
            for(let c = 1; c <= r; c++)
            {
                document.write(`★`)
            }
            document.write(`</br>`)
         }
    </script>
</body>
</html>
