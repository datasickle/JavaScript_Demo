<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 函数是执行特定任务的代码块
         * 在执行完任务后，应该将任务的结果返回给我们
         * 当函数需要返回数据时，使用return关键字
         * function fun(args){
         *      函数体
         *      return 数据
         * }
         **/

         function getSum(x, y){
            x = x || 0
            y = y || 0
            return x + y
         }

         let sum = getSum(1, 2)
         document.write(sum)

         /**
          * 在函数体中使用return关键字能将内部的执行结果交给函数外部使用
          * 函数内部只能出现1次return，并且return后面代码不会再被执行，所以return后面的数据
          * return会立即结束当前函数
          * 函数可以没有return，这种情况函数默认返回值为undefined
          **/
    </script>
</body>
</html>
