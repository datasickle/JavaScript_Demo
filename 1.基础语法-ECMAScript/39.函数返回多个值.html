<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 返回多个值：
         * return关键字本质上只能返回一种数据
         * 但我们可以使用数据返回多个数据
         **/

         function fun(x, y){
            let plus = x + y;
            let sub = x - y;
            return [plus, sub]
         }

         let result = fun(3, 2)
         document.write(result)
         
    </script>
</body>
</html>
