<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getArrMaxValue(arr){
            // 把下标第一个值给max
            let max = arr[0]
            for(let i = 1; i < arr.length; i++){
                if(max < arr[i]){
                    max = arr[i]
                }
            }
            // 返回最大值
            return max
        }
        let max = getArrMaxValue([1,6,2,9,3])
        document.write(max)
    </script>
</body>
</html>
