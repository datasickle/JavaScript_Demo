<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 600px;
        height: 400px;
        border-left: 1px solid deeppink;
        border-bottom: 1px solid deeppink;
        display: -webkit-flex;
        display: flex;
        justify-content: space-around;
        align-items: flex-end;
        margin: auto;
        margin-top: 100px;
    }

    .div01{
        width: 50px;
        background-color: pink;
        
    }

    .div02{
        width: 50px;
        background-color: pink;
    }

    .div03{
        width: 50px;
        background-color: pink;
    }

    .div04{
        width: 50px;
        background-color: pink;
    }
</style>

<body>

    <script>
        // 需求：根据用户输入四个季度的数据，可以生成柱形图
        let arr = [];
        // 1.利用循环弹出四次输入框，会得到4个数据，放到数组里面
        for(let i = 1; i <= 4; i++)
        {
                
                arr.push(parseInt(prompt(`请输入第${i}季度的数据`)))
        }
        document.write(`<div class="box">
        
        <div class="div01" style="height: ${arr[0]}px;">
            
        </div>

        <div class="div02" style="height: ${arr[1]}px;">

        </div>

        <div class="div03" style="height: ${arr[2]}px;">

        </div>

        <div class="div04" style="height: ${arr[3]}px;">

        </div>

    </div>`)
        document.write(arr)
    </script> 
</body>
</html>
