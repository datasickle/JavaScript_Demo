<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 内置对象：
         *      JS内部提供的对象，包含各种属性和方法给开发者调用
         *      如document.write() console.log alert()等
         * 还有Math对象，Math对象时JS中的一个数学对象，提供了如下方法
         *      random: 生成0-1之间的随机数（含0不含1）
         *      ceil：向上取整
         *      floor：向下取整
         *      max：找最大数
         *      min：找最小数
         *      pow：幂运算
         *      abs：绝对值 等
         **/
        document.write(`Math.PI属性【圆周率】--------------------->${Math.PI} </br>`)
        document.write(`Math.random()方法【生成0-1之间的随机数，不包含1】--------------------->${Math.random()} </br>`)
        document.write(`对1.2使用Math.ceil()方法进行向上取整--------------------->${Math.ceil(1.2)} </br>`)
        document.write(`对1.2使用Math.floor()方法进行向下取整--------------------->${Math.floor(1.2)} </br>` )
    </script>
</body>
</html>
