<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getArrMaxAndMin(arr){
            // 1.声明一个最大值变量和最小值变量
            let max = min = arr[0]
            // 2.遍历循环 得到最大值和最小值
            arr.forEach(element => {
                if(max < element)
                {
                    max = element
                }

                if(min > element)
                {
                    min = element
                }
            });
            
            // 3.返回最大值和最小值
            return [max, min]

        }

        let result = getArrMaxAndMin([1, 5, 8, 2, 0, 9, -1])
        document.write(result)
    </script>
</body>
</html>
