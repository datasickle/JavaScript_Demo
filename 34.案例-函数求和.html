<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 需求1：封装一个函数，计算两个数之和
        function getSum(x, y)
        {
            document.write(`${x} + ${y} = ${x+y} </br>`)
        }

        getSum(2,3)

        // 需求2：封装一个函数，计算表1-100之间所有数之和
        function getSumFrom1To100()
        {
            let sum = 0
            for(let i = 1; i <=100; i++)
            {
                sum += i
            }
            document.write(`1至100的和为${sum} </br>`)
        }

        getSumFrom1To100()
    </script>
</body>
</html>
