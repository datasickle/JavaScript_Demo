<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 数组：
         *  即按序保存数据的数据类型
         *  可保存多个数据
         * 语法：
         *  let 数组名 = [数据1, 数据2, ..., 数据n]
         * 
         **/

         // 需求：求数组[2,6,1,7,4]里面所有元素的和以及平均值
         let arr = [2,6,1,7,4]
         let sum = 0;
         for(let i = 0; i < arr.length; i++)
         {
            sum += arr[i]
         }
         document.write(`数组中元素的总和为：${sum} </br>`)
         document.write(`数组中元素的平均值是：${sum / arr.length} </br>`)

         // 需求，求数组[2,6,1,77,52,25,7]中的最大值
         let arr1 = [2,6,1,77,52,25,7,88]
         let max = 0;
         for(let i = 0; i < arr1.length; i++)
         {
            arr1[i] > max ? max = arr1[i] : max === max
         }
         document.write(`该数组中最大值为：${max}`)
    </script>
</body>
</html>
